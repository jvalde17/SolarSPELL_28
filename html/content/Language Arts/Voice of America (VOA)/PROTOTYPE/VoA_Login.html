<!DOCTYPE html>
<html>
    <head>
            <title>VoA Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
            <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script>   
            <![endif]-->
            <meta name="VoA Login" content="VoA Login" />

            <!-- Bootstrap core CSS -->
            <link href="/css/bootstrap.css" rel="stylesheet">

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link href="/css/starter-template.css" rel="stylesheet">

            <!-- VoA style for this template -->
            <link href="/css/VoA.css" rel="stylesheet">

    </head>
    
    <body>
      <!-- Logo at top-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/index.html" style="padding:5px 5px; margin-left:0px">
                        <img alt="Brand" href="/index.html" src="/img/SPELLWebsite-header_revised.png" style="max-height:40px">
                  </a>
                </div>
              </div>
        </nav>

        <div id = "clearAll"></div>
        
      <!-- Start of Login-->
        <div class="voa_login_container">
            <div class="login">
              <h1>Login to Voice of America</h1>
              <form method="post" action="">
                <p><input type="text" name="userid" value="" placeholder="Enter your Name"></p>
                <p class="submit"><input type="submit" name="voa_lesson_btn" value="Go to last visted lesson"></p>
                <p class="submit"><input type="submit" name="voa_main_btn" value="Go to VoA"></p>
              </form>
            </div>
          </div>

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/js/ie10-viewport-bug-workaround.js"></script>

    </body>

    <footer>
        <div style="clear:both"></div>
    </footer>
    
</html>
